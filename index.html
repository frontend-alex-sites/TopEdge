<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverRank</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚜️</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js?v=2" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div style="font-size: 36px;">⚜️</div>
            <div>
                <div class="logo-text">OverRank</div>
                <div class="logo-subtitle">Твой предел - наша статистика</div>
            </div>
        </div>
        <div class="city-flag">
            <img src="krsk.jpg" alt="">
        </div>
        <div class="center-menu">
            <button class="rating-button" id="ratingButton">
                Открыть рейтинг
                <i class="fas fa-chevron-down"></i>
            </button>
            
            <div class="main-dropdown" id="mainDropdown">
                <div class="main-menu-items">
                    <button class="category-item blue" id="menBtn">
                        Мужчины
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="category-item blue" id="juniorsMenBtn">
                        Юниоры
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="category-item red" id="womenBtn">
                        Женщины
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="category-item red" id="juniorsWomenBtn">
                        Юниорки
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="content">
            <h2 id="categoryTitle">Рейтинг армрестлеров Красноярского края</h2>
            <p id="categoryDescription">Выберите категорию и весовую группу из меню для просмотра рейтинга.</p>
            
            <div class="rating-container">
                <div class="rating-column">
                    <div class="column-header">
                        <h3>Левая рука</h3>
                    </div>
                    <div class="rating-list" id="leftHandRating">
                        <div class="placeholder">
                            <i class="fas fa-hand-point-left" style="font-size: 32px; margin-bottom: 15px; color: #4d4d4d;"></i>
                            <p>Выберите категорию для отображения рейтинга левой руки</p>
                        </div>
                    </div>
                </div>
                
                <div class="rating-column">
                    <div class="column-header">
                        <h3>Правая рука</h3>
                    </div>
                    <div class="rating-list" id="rightHandRating">
                        <div class="placeholder">
                            <i class="fas fa-hand-point-right" style="font-size: 32px; margin-bottom: 15px; color: #4d4d4d;"></i>
                            <p>Выберите категорию для отображения рейтинга правой руки</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
